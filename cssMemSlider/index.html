<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="slider.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Css Mem Slider</title>
</head>
<body>

  <div class="wrapper">

    <div class="slider">
      <input type="radio"  checked="checked" name="slider__radio-group" class="slider__radio-button" id="slide-0-radio" >
      <input type="radio"  name="slider__radio-group" class="slider__radio-button" id="slide-1-radio" >
      <input type="radio"  name="slider__radio-group" class="slider__radio-button" id="slide-2-radio" >
      <input type="radio"  name="slider__radio-group" class="slider__radio-button" id="slide-3-radio" >
      <input type="radio"  name="slider__radio-group" class="slider__radio-button" id="slide-4-radio" >
      <input type="radio"  name="slider__radio-group" class="slider__radio-button" id="slide-5-radio" >

      <div class="slider__view">

        <div class="slider__imgs">
          <img src="./assets/11.jpg" id="slide-1-img" class="slider__img" alt="">
          <img src="./assets/22.jpg" id="slide-2-img" class="slider__img" alt="">
          <img src="./assets/33.jpg" id="slide-3-img" class="slider__img" alt="">
          <img src="./assets/44.jpg" id="slide-4-img" class="slider__img" alt="">
          <img src="./assets/55.jpg" id="slide-5-img" class="slider__img" alt="">
        </div>

        <div class="slider__captions">
          <div class="caption" id="slide-1-caption">Hi, human, got cookies?..</div>
          <div class="caption" id="slide-2-caption">Haven't Had My Morning Coffee Yet</div>
          <div class="caption" id="slide-3-caption">I'm not here</div>
          <div class="caption" id="slide-4-caption">Waiting for a call</div>
          <div class="caption" id="slide-5-caption">Caught a rainbow's end!</div>
        </div>

        <div class="slider__controls">
          <label class="slider__controls-click-area" id="slide-1-circle" for="slide-1-radio">  <span class="slider__controls-circle"></span> </label>
          <label class="slider__controls-click-area" id="slide-2-circle" for="slide-2-radio"> <span class="slider__controls-circle"></span>  </label>
          <label class="slider__controls-click-area" id="slide-3-circle" for="slide-3-radio">  <span class="slider__controls-circle"></span> </label>
          <label class="slider__controls-click-area" id="slide-4-circle" for="slide-4-radio"> <span class="slider__controls-circle"></span>  </label>
          <label class="slider__controls-click-area" id="slide-5-circle" for="slide-5-radio"> <span class="slider__controls-circle"></span>  </label>
        </div>

      </div>

    </div>

  </div>


</body>
</html>
